<!DOCTYPE html>
<html>
<head>
	<title>chapter2 point-line-mesh</title>
	 <style type="text/css">
            div#canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 600px;
                background-color: #EEEEEE;
            }

        </style>
        
	<script src="js/three.js"></script>
		<script>
			/*
			1、在threejs中定义一个点
			在三维空间中的某一个点可以用一个坐标点来表示，右手坐标系，点可以用一个向量来表示。
			THREE.Vector3 = function(x, y, z){
				this.x = x || 0;
				this.y = y || 0;
				this.z = z || 0;
			}
			var point1 = new THREE.Vector3(3,4,5);
			var point2 = new THREE.Vector3();
			point2.set(4,5,6)
			 
			*/
			
			
		var renderer;
		function initThree(){
			width = document.getElementById("canvas-frame").clientWidth;
			height = document.getElementById("canvas-frame").clientHeight;
			renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			renderer.setSize(width, height);
			document.getElementById("canvas-frame").appendChild(renderer.domElement);
			renderer.setClearColor(0xffffff, 1.0);
		}
		var camera;
		function initCamera(){
			camera = new THREE.PerspectiveCamera(45, width/height, 1, 10000);
			camera.position.x = 0;
			camera.position.y = 1000;
			camera.position.z = 0;
			camera.up.x = 0;
			camera.up.y = 0;
			camera.up.z = 1;
			camera.lookAt({
				x:0,
				y:0,
				z:0
			});
		}
		
		var scene;
		function initScene(){
			scene = new THREE.Scene();
			
		}
		var light;
		function initLight(){
			light = new THREE.DirectionalLight(0xff0000, 1.0, 0);
			light.position.set(100,100,200);
			scene.add(light);
		}
		
		var cube;
		function initObject(){
			var geometry = new THREE.Geometry();
			//lineBasicMaterial(parameters) color lineWidth lineJoin vertexColor是否使用顶点颜色
			var material = new THREE.LineBasicMaterial({vertexColors: true	});
			var color1 = new THREE.Color( 0x444444 ); 
			var color2 = new THREE.Color( 0xFF0000 );
			
			var p1 = new THREE.Vector3(-100, 0, 100);
			var p2 = new THREE.Vector3(100, 0, -100);
			//几何体中用这个变量vertices存放点。vertex的复数，顶点的意思。
			geometry.vertices.push(p1);
			geometry.vertices.push(p2);
			geometry.colors.push(color1, color2);
			var line = new THREE.Line(geometry, material, THREE.LinePieces);
			scene.add(line);
		}
		
           
		function render(){
			renderer.clear();
			renderer.render(scene, camera);
			//requestAnimationFrame(render);
		}
		
		function threeStart(){
			initThree();
			initCamera();
			initScene();
			initLight();
			initObject();
			render();
			}
					
	</script>
</head>	
<body onload="threeStart();">
 <div id="canvas-frame"></div>		
</body>
</html>
